				$.getJSON( "http://ben-major.co.uk/labs/top40/api/singles/", function( data ) {
					var items = [];
					$.each( data, function( key, val ) {
				 		items.push( "<li id='" + key + "'>" + val + "</li>" );
				 	});
				 	$(#date).html(moment.unix(items[0]););
					$( "<ul/>", {
				    	"class": "my-new-list",
				    	html: items.join( "" )
					}).appendTo( "body" );
					var top_songs = jQuery.parseJSON(data);
				});
